<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Générateur de Mèmes Personnalisé</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="icon" href="https://emojiapi.dev/api/v1/smiling_face_with_sunglasses.svg" />
</head>

<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen font-sans">
  <header class="bg-gradient-to-r from-blue-700 to-indigo-700 text-white py-5 shadow-md">
    <h1 class="text-3xl font-bold text-center flex items-center justify-center gap-2">
      Générateur de Mèmes
    </h1>
  </header>

  <main class="flex-grow container mx-auto px-4 py-8">
    <section class="editor bg-white shadow-lg rounded-2xl p-6 mb-10">
      <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Créer ton Mème</h2>

      <div class="flex flex-col md:flex-row gap-8 items-start">
        <div class="controls flex-1 space-y-5">
          <div>
            <label for="imageInput" class="block font-semibold mb-1">Télécharger une image :</label>
            <input type="file" id="imageInput" accept="image/*"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          </div>

          <div>
            <label for="topText" class="block font-semibold mb-1">Texte du haut :</label>
            <input type="text" id="topText" placeholder="Texte du haut..."
              class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          </div>

          <div>
            <label for="bottomText" class="block font-semibold mb-1">Texte du bas :</label>
            <input type="text" id="bottomText" placeholder="Texte du bas..."
              class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          </div>

          <div class="grid grid-cols-2 gap-4 text-sm">
            <div>
              <label for="fontSelect" class="block font-semibold mb-1">Police :</label>
              <select id="fontSelect"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <option value="Arial">Arial</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
              </select>
            </div>

            <div>
              <label for="fontSize" class="block font-semibold mb-1">Taille :</label>
              <input type="number" id="fontSize" value="28" min="10" max="80"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            </div>

            <div>
              <label for="textColor" class="block font-semibold mb-1">Couleur du texte :</label>
              <input type="color" id="textColor" value="#ffffff"
                class="w-full border border-gray-300 rounded-lg h-10 cursor-pointer" />
            </div>

            <div>
              <label for="strokeColor" class="block font-semibold mb-1">Contour du texte :</label>
              <input type="color" id="strokeColor" value="#000000"
                class="w-full border border-gray-300 rounded-lg h-10 cursor-pointer" />
            </div>
          </div>

          <div class="flex flex-wrap gap-3 mt-5">
            <button id="resetBtn"
              class="flex items-center gap-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium px-4 py-2 rounded-md transition">
              <i data-feather="rotate-ccw"></i> Réinitialiser
            </button>
            <button id="downloadBtn"
              class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded-md transition">
              <i data-feather="download"></i> Télécharger
            </button>
            <button id="shareBtn"
              class="flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white font-medium px-4 py-2 rounded-md transition">
              <i data-feather="share-2"></i> Partager
            </button>
          </div>
        </div>

        <div class="canvas-container flex-1 flex justify-center">
          <canvas id="memeCanvas" width="500" height="500"
            class="border border-gray-300 rounded-lg shadow-md bg-gray-50"></canvas>
        </div>
      </div>
    </section>

    <section class="gallery bg-white shadow-lg rounded-2xl p-6">
      <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Galerie des mèmes créés</h2>
      <div id="galleryContainer"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 text-center justify-center items-center">
      </div>
    </section>
  </main>

  <footer class="bg-gradient-to-r from-blue-700 to-indigo-700 text-white text-center py-4 mt-10">
        <p class="text-sm">© 2025 Générateur de Mèmes</p>
  </footer>

  <script src="script.js"></script>
  <script>feather.replace();</script>
</body>
</html>
